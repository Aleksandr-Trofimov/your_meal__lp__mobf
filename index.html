<!DOCTYPE html>
<html lang="ru-en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Your meal</title>

		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="icons/favicon/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="icons/favicon/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="icons/favicon/favicon-16x16.png"
		/>
		<link rel="manifest" href="/site.webmanifest" />
		<link
			rel="mask-icon"
			href="icons/favicon/safari-pinned-tab.svg"
			color="#5bbad5"
		/>
		<meta name="msapplication-TileColor" content="#d0cf0e" />
		<meta name="theme-color" content="#ffffff" />

		<!-- Чтобы не скакал текст при загрузке сайта -->

		<link
			rel="preload"
			href="fonts/nunito-v26-latin-regular.woff2"
			as="font"
			crossorigin
		/>
		<link
			rel="preload"
			href="fonts/nunito-v26-latin-600.woff2"
			as="font"
			crossorigin
		/>
		<link
			rel="preload"
			href="fonts/nunito-v26-latin-800.woff2"
			as="font"
			crossorigin
		/>
		<link rel="stylesheet" href="css/styles.css" />
	</head>

	<body>
		<header class="header">
			<div class="container header__container">
				<svg class="header__logo">
					<use
						href="images/sprite.svg#logo"
						viewBox="0 0 199 44"
						role="img"
						aria-label="Логотип YourMeal"
					></use>
				</svg>
				<div class="header__title-container">
					<h1 class="header__title">
						Только самые <span>сочные бургеры!</span>
					</h1>
					<p class="header__appeal">Бесплатная доставка от 599₽</p>
				</div>
			</div>
		</header>
	</body>
</html>
